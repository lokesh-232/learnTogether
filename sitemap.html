<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GroupStudy Site Map</title>
<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        text-align: center;
    }

    .button {
        padding: 15px 30px;
        background-color: #00f; /* Blue color for buttons */
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block;
        margin: 10px auto;
    }

    .button:hover {
        background-color: #007bff; /* Darker shade of blue on hover */
    }
</style>
</head>
<body>
    <h1>GroupStudy Site Map</h1>
    <ul>
        <li>
            <button class="button">Home</button>
        </li>
        <li>
            <button class="button">About Us</button>
        </li>
        <li>
            <button class="button">Features</button>
        </li>
        <li>
            <button class="button">Study Groups</button>
        </li>
        <li>
            <button class="button">Join Group</button>
        </li>
        <li>
            <button class="button">Contact</button>
        </li>
    </ul>
</body>
</html>
